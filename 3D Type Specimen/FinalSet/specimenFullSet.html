<!DOCTYPE html>
<html>
	
<head>
	<title>scroll</title>
	<style type="text/css">
		
	</style>
	<script type="text/javascript" src="skrollr.min.js"></script>
</head> 			

<body class="two-body">
	<div id="skrollr-container">
		<div class="multi m1"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-0="1);
				background-color: rgb(23,42,64)"
			data-500p="
				background-color: rgb(242,146,213);"			    
			>
		</div>	
		<div class="multi m2"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-500="
				background-color: rgb(23,42,64)"
			data-1000p="
				background-color: rgb(242,146,213);"			    
			>
		</div>	
				<div class="multi m3"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-1000="
				background-color: rgb(23,42,64)"
			data-1500p="
				background-color: rgb(242,146,213);"			    
			>
		</div>	
		<div class="multi m4"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-1500="
				background-color: rgb(23,42,64)"
			data-2000p="
				transform: translate(0,100);
				background-color: rgb(242,146,213);"			    
			>
		</div>	
		<div class="multi m5"
			style="margin:0;background-color: red; mix-blend-mode: screen; z-index: 1"
			data-2000="
				background-color: rgb(23,42,64)"
			data-3500p="
				background-color: rgb(242,146,213);">
		</div>	
	<script type="text/javascript">
    var s = skrollr.init({
});
</script>

</body>
</html>
